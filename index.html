<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function play(str){
            console.log(str)
            var audio = document.getElementById(str);
            let displayfied = document.getElementById('display')
            displayfied.innerHTML = 'playing'+str
            audio.play();
        }
        window.document.onkeyup = function (event){
            var key = event.key
            play(key.toUpperCase())
        }
    </script>
</head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">drum-machine</h1>
        <div class="card my=4">
            <div class="card-body">
              <div id="display" class="text-center">nothing</div>
            </div>
        </div>
        <div id="display">
           <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
                Q
                <audio src="./clip/Heater-1.mp3" class="clip" id="Q"></audio>
            </button>
           <button class="drum-pad btn btn-block btn-primary" id="drum-1"  onclick="play('W')">
                W
                <audio src="./clip/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
           <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
                E
                <audio src="./clip/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
           <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
                A
                <audio src="./clip/Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
           <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
                S
                <audio src="./clip/Heater-6.mp3" class="clip" id="S"></audio>
            </button>
           <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
                D
                <audio src="./clip/Dsc_Oh.mp3" class="clip" id="D"></audio>
            </button>
           <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
                Z
                <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </button>
           <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
                X
                <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </button>
           <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
                C
                <audio src="./clip/Cev_H2.mp3" class="clip" id="C"></audio>
            </button>
        </div>
    </div>
    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    </body>
</html>
